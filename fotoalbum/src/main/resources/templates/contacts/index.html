<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <th:block th:replace="/fragments/resources :: head"></th:block>
    <title>Contacts</title>
</head>
<body>

<th:block th:replace="/fragments/navbar :: navbar('contacts', '', false)"></th:block>

<div class="container pt-3">
    <div class="row gy-4">
        <div class="col-4" th:each="contact : ${list}">
            <div class="card h-100">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">Email</h6>
                    <h5 class="card-title" th:text="${contact.email}"></h5>
                    <hr>
                    <h6 class="card-subtitle mb-2 text-muted">Message</h6>
                    <p class="card-text" th:text="${contact.message}"></p>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
