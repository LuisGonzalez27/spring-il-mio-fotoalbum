<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="/fragments/resources :: head"></th:block>
    <title>Edit photo</title>
</head>
<body>
<th:block th:replace="/fragments/navbar :: navbar('photos', '', false)"></th:block>

<div class="container">
    <h1>Edit Photo</h1>
    <form id="photo-form" method="post" th:object="${photo}" th:action="@{|/photos/edit/*{id}|}" class="row gy-3">

        <ul>
            <li th:each="err : ${#fields.globalErrors() }" th:text="${err}"></li>
        </ul>
        <!-- Title -->
        <div class="col-12">
            <label class="form-label" for="title">Title*</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
                <ul>
                    <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <!-- Description -->
        <div class="col-12">
            <label class="form-label" for="description">Description</label>
            <input type="text" id="description" class="form-control" th:field="*{description}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                <ul>
                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <!-- Visible -->
        <div>
            <label for="visible" class="form-label">Visibile</label>
            <input type="checkbox" class="form-checkbox" id="visible" value="false" th:field="*{visible}"/>

            <div th:if="${#fields.hasErrors('visible')}" class="invalid-feedback">
                <p th:each="err : ${#fields.errors('visible')}" th:text="${err}"></p>
            </div>
        </div>

        <div class="col-12">
            <a class="btn btn-danger" th:href="@{/photos}">Cancel</a>
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>
</div>

</body>
</html>
